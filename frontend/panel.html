
<!DOCTYPE html>
<html>

<head>
  <title>Spotify Widget</title>
  <link rel="stylesheet" href="panel.css" type="text/css">
</head>

<body>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
  <div id="extNotConfigured" style="color: rgb(255, 255, 255);" class="not-configured">Extension not configured!</div>
  <a href="https://open.spotify.com" target="_blank" class="now-playing-link">
    <div id="nowPlaying" class="now-playing">
      <div class="flip-container">
        <div class="flipper">
          <img class="front" src="na.png" alt="Cover">
          <img class="back" src="spotify.png" alt="Spotify Logo">
        </div>
      </div>
      <div id="song-link">
        <div id="songTitle" class="songTitle">No song is playing...</div>
        <div id="artist">Waiting for spotify data...</div>
      </div>
    </div>
  </a>
</div>
<div id="history" class="history"></div>
<footer>MADE WITH ðŸ©· IN WARSAW</footer>
  <script src="panel.js"></script>
</body>

</html>
